<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorra Al-Tamayoz Pharmacy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            background-color: #28a745;
            color: white;
            padding: 20px;
            font-size: 30px;
            font-weight: bold;
            border-radius: 10px;
        }
        .search-bar {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 18px;
            border-radius: 5px;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .category-btn {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            border: 2px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.1);
        }
        .buy-btn {
            background-color: green;
            color: white;
            padding: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">Dorra Al-Tamayoz Pharmacy</div>
    <div class="container">
        <input type="text" class="search-bar" placeholder="ابحث عن دواء أو منتج..." onkeyup="searchMedicine()">
        <div class="categories">
            <button class="category-btn" onclick="filterCategory('All')">كل المنتجات</button>
            <button class="category-btn" onclick="filterCategory('Antibiotics')">المضادات الحيوية</button>
            <button class="category-btn" onclick="filterCategory('Cough Syrups')">شراب الكحة</button>
            <button class="category-btn" onclick="filterCategory('Shampoo')">شامبو</button>
            <button class="category-btn" onclick="filterCategory('Conditioner')">بلسم</button>
            <button class="category-btn" onclick="filterCategory('Leave-in')">ليف إن</button>
            <button class="category-btn" onclick="filterCategory('Pain Relief')">مسكنات</button>
            <button class="category-btn" onclick="filterCategory('Vitamins')">فيتامينات</button>
        </div>
        <div class="products" id="product-list"></div>
    </div>
    
    <script>
        const medicines = [];
        for (let i = 1; i <= 1000; i++) {
            const categories = ['Antibiotics', 'Cough Syrups', 'Shampoo', 'Conditioner', 'Leave-in', 'Pain Relief', 'Vitamins'];
            const category = categories[Math.floor(Math.random() * categories.length)];
            medicines.push({ name: `دواء ${i}`, price: `${Math.floor(Math.random() * 100) + 10} ريال`, category: category });
        }

        function displayMedicines(filteredList = medicines.slice(0, 300)) {
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";
            filteredList.forEach(med => {
                const div = document.createElement("div");
                div.classList.add("product");
                div.innerHTML = `
                    <h3>${med.name}</h3>
                    <p>السعر: ${med.price}</p>
                    <p>التصنيف: ${med.category}</p>
                    <button class="buy-btn">شراء</button>
                `;
                productList.appendChild(div);
            });
        }

        function searchMedicine() {
            const query = document.querySelector(".search-bar").value.toLowerCase();
            const filtered = medicines.filter(med => med.name.toLowerCase().includes(query));
            displayMedicines(filtered);
        }

        function filterCategory(category) {
            if (category === "All") {
                displayMedicines(medicines.slice(0, 300));
            } else {
                const filtered = medicines.filter(med => med.category === category);
                displayMedicines(filtered);
            }
        }

        displayMedicines();
    </script>
</body>
</html>
